<html>
		
	{% load static %}
	
	<head>

		<title>Inicio de Secion</title>

		<link rel="stylesheet" type="text/css" href="{% static 'css_login/bootstrap.min.css' %}">

		<link rel="stylesheet" type="text/css" href="{% static 'css_login/font-awesome.min.css' %}">

		<link rel="stylesheet" type="text/css" href="{% static 'css_login/animate.css' %}">

		<link rel="stylesheet" type="text/css" href="{% static 'css_login/hamburgers.min.css' %}">

		<link rel="stylesheet" type="text/css" href="{% static 'css_login/select2.min.css' %}">

		<link rel="stylesheet" type="text/css" href="{% static 'css_login/util.css' %}">
		
		<link rel="stylesheet" type="text/css" href="{% static 'css_login/main.css' %}">

	</head>

	<body>
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					
					<div class="login100-pic js-tilt">
						<img src="{% static 'img_login/upload_video.png' %}">
					</div>
					
					<form class="login100-form validate-form" action="{% url 'login' %}" method="POST">
						{% csrf_token %}

						<span class="login100-form-title">
							Inicio de Secion
						</span>

						<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
							<input class="input100" type="text" name="username" placeholder="Username">
						</div>
						
						<div class="wrap-input100 validate-input">
							<input class="input100" type="password" name="password" placeholder="Password">
						</div>

						<div class="container-login100-form-btn">
							<input class="login100-form-btn" type="submit" value="Acceder">

						</div>
						
						<div class="text-center p-t-12">
						</div>
						
						<div class="text-center p-t-136">
						</div>

					</form>

				</div>
			</div>
		</div>

	</body>
</html>
